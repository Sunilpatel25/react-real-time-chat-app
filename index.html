    <!-- Enhanced Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              accent: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              },
              cool: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
            },

              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Poppins', 'Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        height: -webkit-fill-available;
        overflow: hidden;
      }

      /* Modern Custom Scrollbar with Cool Colors */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(99, 102, 241, 0.05);
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #6366f1, #8b5cf6);
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #4f46e5, #7c3aed);
      }

      /* Firefox Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #6366f1 rgba(99, 102, 241, 0.05);
      }

      /* Modern Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      
      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-5px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(5px);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out;
      }
      
      .animate-slideUp {
        animation: slideUp 0.4s ease-out;
      }

      .animate-slideDown {
        animation: slideDown 0.4s ease-out;
      }

      .animate-slideInRight {
        animation: slideInRight 0.3s ease-out;
      }

      .animate-scaleIn {
        animation: scaleIn 0.2s ease-out;
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      .animate-bounce {
        animation: bounce 1s infinite;
      }
      
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }

      .shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(
          90deg,
          rgba(99, 102, 241, 0) 0%,
          rgba(99, 102, 241, 0.3) 50%,
          rgba(99, 102, 241, 0) 100%
        );
        background-size: 1000px 100%;
      }

      /* Glass Morphism with Cool Colors */
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(99, 102, 241, 0.1);
        box-shadow: 0 8px 32px 0 rgba(99, 102, 241, 0.1);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.2);
        box-shadow: 0 8px 32px 0 rgba(99, 102, 241, 0.2);
      }

      .glass-indigo {
        background: rgba(99, 102, 241, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      /* Modern Shadows with Cool Tones */
      .shadow-modern {
        box-shadow: 
          0 4px 6px -1px rgba(99, 102, 241, 0.1),
          0 2px 4px -1px rgba(99, 102, 241, 0.06);
      }

      .shadow-modern-lg {
        box-shadow: 
          0 20px 25px -5px rgba(99, 102, 241, 0.15),
          0 10px 10px -5px rgba(99, 102, 241, 0.08);
      }

      .shadow-modern-xl {
        box-shadow: 
          0 25px 50px -12px rgba(99, 102, 241, 0.25);
      }

      .shadow-glow {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      .shadow-glow-purple {
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }

        body {
          overflow: hidden;
          position: fixed;
          width: 100%;
          height: 100%;
        }
        
        #root {
          height: 100vh;
          height: -webkit-fill-available;
        }

        .hide-mobile-scrollbar::-webkit-scrollbar {
          display: none;
        }

        .hide-mobile-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }

      @media (max-width: 640px) {
        html {
          font-size: 13px;
        }
      }
      
      /* Prevent zoom on input focus for iOS */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      textarea {
        font-size: 16px !important;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        border-color: #6366f1;
      }
      
      /* Touch-friendly tap targets */
      button, a {
        -webkit-tap-highlight-color: rgba(99, 102, 241, 0.2);
        touch-action: manipulation;
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Smooth scrolling */
      * {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      /* Safe Area Support */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }

        .safe-top {
          padding-top: max(0.5rem, env(safe-area-inset-top));
        }

        .safe-bottom {
          padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
        }
      }

      /* Better focus visibility */
      *:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }

      /* Prevent text selection on interactive elements */
      button, .btn {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Loading skeleton with cool colors */
      .skeleton {
        background: linear-gradient(
          90deg,
          #e0e7ff 25%,
          #c7d2fe 50%,
          #e0e7ff 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Hover effects */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -5px rgba(99, 102, 241, 0.2);
      }

      /* Gradient backgrounds - Cool Edition */
      .gradient-blue {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .gradient-indigo {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      }

      .gradient-purple {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      }

      .gradient-cool {
        background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
      }

      .gradient-sky {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      }

      .gradient-teal {
        background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      }

      /* Animated gradient background */
      .gradient-animated {
        background: linear-gradient(-45deg, #667eea, #764ba2, #6366f1, #8b5cf6);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Neon glow effect */
      .neon-glow {
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.8),
                     0 0 20px rgba(99, 102, 241, 0.6),
                     0 0 30px rgba(99, 102, 241, 0.4);
      }

      .neon-border {
        box-shadow: 0 0 5px rgba(99, 102, 241, 0.5),
                    0 0 10px rgba(99, 102, 241, 0.3),
                    inset 0 0 5px rgba(99, 102, 241, 0.2);
        border: 1px solid rgba(99, 102, 241, 0.5);
      }
    </style>

    <script>
      // Viewport height fix for mobile browsers
      const setViewportHeight = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);

      // Prevent zoom on double tap for iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
