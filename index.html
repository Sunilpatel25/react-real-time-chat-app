    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        height: -webkit-fill-available;
        overflow: hidden;
      }

      /* Modern Custom Scrollbar with Friendly Colors */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(37, 99, 235, 0.08);
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #2563EB, #3b82f6);
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #1d4ed8, #2563EB);
      }

      /* Firefox Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #2563EB rgba(37, 99, 235, 0.08);
      }

      /* Modern Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      
      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-5px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(5px);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out;
      }
      
      .animate-slideUp {
        animation: slideUp 0.4s ease-out;
      }

      .animate-slideDown {
        animation: slideDown 0.4s ease-out;
      }

      .animate-slideInRight {
        animation: slideInRight 0.3s ease-out;
      }

      .animate-scaleIn {
        animation: scaleIn 0.2s ease-out;
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      .animate-bounce {
        animation: bounce 1s infinite;
      }
      
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }

      .shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(
          90deg,
          rgba(37, 99, 235, 0) 0%,
          rgba(37, 99, 235, 0.3) 50%,
          rgba(37, 99, 235, 0) 100%
        );
        background-size: 1000px 100%;
      }

      /* Glass Morphism with Friendly Colors */
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(37, 99, 235, 0.12);
        box-shadow: 0 8px 32px 0 rgba(37, 99, 235, 0.12);
      }

      .glass-dark {
        background: rgba(23, 23, 23, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(37, 99, 235, 0.2);
        box-shadow: 0 8px 32px 0 rgba(37, 99, 235, 0.15);
      }

      .glass-primary {
        background: rgba(37, 99, 235, 0.08);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(37, 99, 235, 0.2);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
      }

      .glass-indigo {
        background: rgba(79, 70, 229, 0.08);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(79, 70, 229, 0.2);
      }

      /* Card Modern - Clean card design */
      .card-modern {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
      }

      .card-modern:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Modern Shadows with Friendly Tones */
      .shadow-modern {
        box-shadow: 
          0 4px 6px -1px rgba(37, 99, 235, 0.12),
          0 2px 4px -1px rgba(37, 99, 235, 0.08);
      }

      .shadow-modern-lg {
        box-shadow: 
          0 20px 25px -5px rgba(37, 99, 235, 0.18),
          0 10px 10px -5px rgba(37, 99, 235, 0.1);
      }

      .shadow-modern-xl {
        box-shadow: 
          0 25px 50px -12px rgba(37, 99, 235, 0.22);
      }

      .shadow-glow {
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.35);
      }

      .shadow-glow-secondary {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }

        /* Allow body scrolling on mobile while keeping safe-area padding */
        body {
          overflow-y: auto;
          position: relative;
          width: 100%;
          min-height: 100vh;
          -webkit-overflow-scrolling: touch;
        }

        #root {
          min-height: 100vh;
          height: auto;
          height: -webkit-fill-available;
        }

        .hide-mobile-scrollbar::-webkit-scrollbar {
          display: none;
        }

        .hide-mobile-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }

      @media (max-width: 640px) {
        html {
          font-size: 13px;
        }
      }
      
      /* Prevent zoom on input focus for iOS */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      textarea {
        font-size: 16px !important;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        border-color: #6366f1;
      }
      
      /* Touch-friendly tap targets */
      button, a {
        -webkit-tap-highlight-color: rgba(37, 99, 235, 0.2);
        touch-action: manipulation;
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Smooth scrolling */
      * {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      /* Safe Area Support */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }

        .safe-top {
          padding-top: max(0.5rem, env(safe-area-inset-top));
        }

        .safe-bottom {
          padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
        }
      }

      /* Better focus visibility */
      *:focus-visible {
        outline: 2px solid #2563EB;
        outline-offset: 2px;
      }

      /* Prevent text selection on interactive elements */
      button, .btn {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Loading skeleton with friendly colors */
      .skeleton {
        background: linear-gradient(
          90deg,
          #dbeafe 25%,
          #bfdbfe 50%,
          #dbeafe 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Hover effects */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -5px rgba(37, 99, 235, 0.25);
      }

      /* Gradient backgrounds - Friendly Edition */
      .gradient-primary {
        background: linear-gradient(135deg, #2563EB 0%, #3b82f6 100%);
      }

      .gradient-secondary {
        background: linear-gradient(135deg, #22C55E 0%, #16a34a 100%);
      }

      .gradient-accent {
        background: linear-gradient(135deg, #F97316 0%, #ea580c 100%);
      }

      .gradient-success {
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      }

      .gradient-friendly {
        background: linear-gradient(135deg, #2563EB 0%, #22C55E 100%);
      }

      .gradient-warm {
        background: linear-gradient(135deg, #3b82f6 0%, #F97316 100%);
      }

      .gradient-indigo {
        background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      }

      .gradient-purple {
        background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%);
      }

      .gradient-pink {
        background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
      }

      /* Gradient text effects */
      .gradient-text-indigo {
        background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-text-purple {
        background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-text-pink {
        background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Animated gradient background */
      .gradient-animated {
        background: linear-gradient(-45deg, #2563EB, #22C55E, #F97316, #10B981);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Neon glow effect */
      .neon-glow {
        text-shadow: 0 0 10px rgba(37, 99, 235, 0.8),
                     0 0 20px rgba(37, 99, 235, 0.6),
                     0 0 30px rgba(37, 99, 235, 0.4);
      }

      .neon-border {
        box-shadow: 0 0 5px rgba(37, 99, 235, 0.5),
                    0 0 10px rgba(37, 99, 235, 0.3),
                    inset 0 0 5px rgba(37, 99, 235, 0.2);
        border: 1px solid rgba(37, 99, 235, 0.5);
      }

      .neon-glow-secondary {
        text-shadow: 0 0 10px rgba(34, 197, 94, 0.8),
                     0 0 20px rgba(34, 197, 94, 0.6);
      }

      .neon-glow-accent {
        text-shadow: 0 0 10px rgba(249, 115, 22, 0.8),
                     0 0 20px rgba(249, 115, 22, 0.6);
      }
    </style>

    <script>
      // Viewport height fix for mobile browsers
      const setViewportHeight = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);

      // Prevent zoom on double tap for iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
